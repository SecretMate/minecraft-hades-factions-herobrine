<!DOCTYPE html>
<html>
    <head>
        <title>Confirm</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>

<link rel="stylesheet" type="text/css" href="get.css">

    <body>
        <center>
            <br>
            <div class="col-lg-9 col-md-6 col-sm-6 col-xs-11 main_div">
                <h6 id="title">Minecraft Hades Factions</h6>
                <br>
                <br>
                <div class="form-group">
                    <label id="lab">User Name:</label>
                    <input type="text" id="user_name" class="form-control" placeholder="User Name (Enter correct username!)">
                </div>
                
                <div class="form-group">
                    <label id="lab">Daily Play Time (IST):</label>
                    <input type="text" id="play_time" class="form-control" placeholder="Daily Play Time (IST)">
                </div>
                
                <div class="form-group">
                    <label id="lab">Jobs you can do:</label>
                    <input type="text" id="work_type" class="form-control" placeholder="Mention All (You can ask in game also)">
                </div>
                
                <div class="form-group">
                    <label id="lab">Money Range:</label>
                    <input type="text" id="range" class="form-control" placeholder="Salary Range">
                </div>
                
                <div class="form-group">
                    <label id="lab">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Type your email (For infos)">
                </div>
                <button id="getit" onclick="addInfo()" class="btn btn-primary">Confirm</button>
                
                <label>Made By - SecretMate</label>
                <br>
                <label>In-Game Name - SecretMate</label>
                <br>
                <label>Contact Email - secretmate77@gmail.com</label>
            </div>
            
        </center>
